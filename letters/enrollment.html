<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<table bgcolor="#eaebec" border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0" width="100%">
  <tr>
    <td height="100%">
      <center style="max-width: 600px; width: 100%; margin: 0 auto;">
        <!-- header -->
        <table bgcolor="#303b3f" border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0" width="100%" height="100px">
          <tr>
            <td height="100%">
              <a href="{URL}/" >
                <img src="logo.png" width="100%" alt="Moodle">
              </a>
            </td>
          </tr>
        </table>
        <!-- content -->
        <table bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" width="100%" height="100px"style="margin:0; padding:50px 30px 15px; color: #000000; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 23px;">
          <tr>
            <td height="100%" style="font-weight: bold; ">
              {name},
            </td>
          </tr>
          <tr>
            <td height="100%">
              Now you have access to the course: <b>"<span>{course}</span>"</b>
              You can log in to the portal as <b>{login}</b>
            </td>
          </tr>
          <tr>
            <td height="100%">
              Link to the Moodle portal: <a href="{URL}" style="color: #d83842;">{URL} </a>
            </td>
          </tr>

          <tr>
            <td height="100%">
              Thank you for choosing our courses!
            </td>
          </tr>

          <tr>
            <td height="100%" style="margin:0; padding: 40px 0 0; font-family: Arial, sans-serif; font-size: 12px; font-weight: normal; line-height: 20px;  color:#b6b6b6;  text-align: center;">
              This is an automatic message. Please do not reply to it.
            </td>
          </tr>
        </table>

        <!-- footer -->
        <table bgcolor="#303b3f" border="0" cellpadding="0" cellspacing="0" style="margin:0; padding: 30px 0 0" width="100%" height="100px">
          <tr>
            <td height="100%"  style="margin: 0 auto; text-align: center;">
              <span>Automatized by Edu Automator</span>
            </td>
          </tr>
          <tr>
            <td height="100%" style="margin:0; padding: 15px 0 30px; font-family: Arial, sans-serif; font-size: 12px; font-weight: normal; line-height: 20px;  color:#d6d8d9;  text-align: center;">
              <a href="https://github.com/piratinskii/EduAutomator"  style="color: #d83842;">
                Repository on GitHub
              </a>
            </td>
          </tr>
        </table>

      </center>
    </td>
  </tr>
</table>
